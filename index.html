<!DOCTYPE html>
<html>
    <head>
        <title>The Door.</title>
        <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Circle-icons-door.svg/1024px-Circle-icons-door.svg.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p style="@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap'); font-family: 'Source Code Pro', monospace; text-align: center; font-size: 90px;">Waiting for Data...</p>
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
          var doorOpened = false;
          socket.on("update", (arg) => {
            if (arg == "on") {
                document.querySelector("p").innerHTML = "<p style=\"@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap'); font-family: 'Source Code Pro', monospace; text-align: center; font-size: 90px; color: green\">The door is open!</p>"
            } else if (arg == "off") {
                document.querySelector("p").innerHTML = "<p style=\"@import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap'); font-family: 'Source Code Pro', monospace; text-align: center; font-size: 90px; color: red\">The door is closed!</p>"
            }
          })
          
        </script>
    </body>
</html>
